<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>

<title> Tiger Den Forums </title>
<style>
    section{
        padding: 60px 0;
    }
</style>

  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md " style="background-color: #2E1A47">
      <div class="container-xxl">
        <a href="#intro" class = "navbar-brand"> 
          <span class="fw-bold" style="color:#f1efec"> 
            Tiger Den - For Students
          </span>
        </a>
        <!--Toggle button-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar links-->
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/" style="color:#f1efec">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="forums" style="color:#f1efec">Forums</a>
        
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#pricing" style="color:#f1efec">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-secondary" href="#pricing">Contact</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <br>
    <!--Main section-->
    <div class="cntainer-lg">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-2 text-center text-md-start">
          <img src="/images/resizedTiger.jpg" alt="TigerLogo">
        </div>
    
        <div class="col-md-1 col-lg-4">
          <div class="card" style="border-color:#F56600; border-spacing:1cm; width: 100%; color: #F56600;">
            <div class="card-header text-center " style="background-color:#F56600">Tiger-Den</div>
            <div class="card-body text-center py-5">
              <h4 class="card-title">New Forum Post</h4>
              
              <input type="text" id="title-box" placeholder="Title">
              <textarea id="value-box" placeholder="Write your post here..."></textarea>
              <br>
              <a href="#" class="btn btn-outline-primary btn-lg mt-3" onclick="submitPost()">
                Submit Post
              </a>
            </div>
          </div>
        </div>


          <!--Carosol-->
          <div class="col-md-5 text-center d-none d-md-block">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/DeathValley.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/images/Football.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/images/CooperLibrary.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

      </div>
  </div>
          


    <div class ="container-lg my-5 d-flex">
      <h2>Forum Thread</h2>
        <div id="cards-div"></div>
        <ul id="cards-list" class="list-group list-group-horizontal d-flex" style="list-style-type: none;">
        </ul> 
  </div>

    <div class = "row justify-content-center">
    
    </div>

    <section id = "intro">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
